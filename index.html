<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 767px)" />
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 1024px)" />
  </head>

  <body>
    <main class="main__section">
      <div class="main__section__top">
        <figure class="main__section__top__icon__container">
          <img class="main__section__top__icon" src="./images/logo.svg" alt="logo" />
        </figure>
      </div>
      <div class="main__bottom__section">
        <figure class="main__section__bottom__icon__container">
          <img class="main__section__bottom__icon" src="./images/icon-document.svg" alt="icon-document" />
        </figure>
        <figure class="main__section__bottom__icon__container">
          <img class="main__section__bottom__icon" src="./images/icon-folder.svg" alt="icon-folder" />
        </figure>
        <figure class="main__section__bottom__icon__container">
          <img class="main__section__bottom__icon" src="./images/icon-upload.svg" alt="icon-upload" />
        </figure>
      </div>
    </main>
    <section class="section__two">
      <p class="section__two__text">Youâ€™ve used <span style="font-weight: 700">815 GB</span> of your storage</p>
      <figure class="section__two__slider__container">
        <div class="section__two__slider" />
      </figure>
      <div class="section__two__sliderData">
        <p>0 GB</p>
        <div class="section__two__popup__container"></div>
        <p>1000 GB</p>
      </div>
      <section class="section__two__popup">
        <p><span class="text_bold">185</span> GB Left</p>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Juan Manuel Velez Torres</a>.
    </div>
  </body>
</html>
